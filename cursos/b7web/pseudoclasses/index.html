<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover e estados do elemento</title>
    <link rel="stylesheet" href="/tailwind-build/output/tailwind.css">
</head>
<body>
    <div class="flex container mx-auto justify-center">

        <button class="bg-red-300 p-4 hover:bg-blue-300 active:bg-green-300">Clique aqui</button>

    </div>

    <input class="w-full h-7 border-2 border-black n-3 focus:bg-green-200 " type="text"/>

    <div class="container">
        <input class="w-full h-7 file:bg-green-500 border-black m-3" type="file">
    </div>
</body>
</html>
