<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela do login</title>
    <link rel="stylesheet" href="/tailwind-build/output/tailwind.css">
</head>
<body class="bg-gray-900">
    <div class="m-5 text-white">
        <h1 class="text-3xl font-bold text-center">Sistema de login</h1>

        <div class="my-6">
            <label class="block text-lg mb-2" for="emailField">Endereço de e-mail</label>
            <input class="w-full p-2 rounded-md text-lg bg-gray-800 border-gray-600 outline-yellow-500" type="email" id="emailField">
        </div>

        <div class="my-6">
            <label class="block text-lg mb-2" for="passwordField">Senha</label>
            <input class="w-full p-2 rounded-md text-lg bg-gray-800 border-gray-600 outline-yellow-500" type="password" id="passwordField">
        </div>

        <div class="my-6">
            <button class="w-full p-2 rounded-md text-lg font-bold border-none bg-yellow-500">Entrar</button>
        </div>
    </div>
    <div class="m-5 text-center text-gray-400">
        Não é membro? <a class="text-yellow-500 font-bold" href="">Faça seu cadastro agora</a>
    </div>
</body>
</html>
