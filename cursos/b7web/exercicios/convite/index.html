<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card invite</title>
    <link rel="stylesheet" href="/tailwind-build/output/tailwind.css">
</head>
<body class="bg-black">
    <div class="w-96 rounded-md border border-gray-500 bg-white p-4 m-10">
        <div>
            <div class="inline-block">
                <img class="w-14 h-14 rounded-full" src="https://tailwindui.com/img/avatar-3.jpg" alt="Foto">
            </div>
            <div class="inline-block ml-5">
                <div class="text-black pb-2">Rafaela Silva</div>
                <div class="text-gray-400">Te mudou um convite!</div>
            </div>
        </div>
        <div class="mt-4">
            <button class="rounded-md px-5 py-2 bg-blue-800 text-white">Aceitar</button>
            <button class="ml-3 rounded-md px-5 py-2 border border-gray-200 text-black">Negar</button>
        </div>
    </div>
</body>
</html>
